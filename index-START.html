<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="keys">
  
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="32" class="key">
      <kbd>Bar</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="83" src="sounds/clap.wav"></audio>
  <audio data-key="68" src="sounds/hihat.wav"></audio>
  <audio data-key="32" src="sounds/kick.wav"></audio>
  <audio data-key="69" src="sounds/openhat.wav"></audio>
  <audio data-key="72" src="sounds/boom.wav"></audio>
  <audio data-key="71" src="sounds/ride.wav"></audio>
  <audio data-key="70" src="sounds/snare.wav"></audio>
  <audio data-key="74" src="sounds/tom.wav"></audio>
  <audio data-key="89" src="sounds/tink.wav"></audio>

</body>

<script src="logic.js"></script>

</html>
